<h2 mat-dialog-title>Transfer Preview</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to transfer ${{info?.amount}} from your {{info?.mainaccount}} to {{info?.savingaccount}}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Transfer</button>
</mat-dialog-actions>
